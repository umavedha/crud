<div class="list">
    <h2>Employee List</h2>
    <div class="btn-wrapper">
      <button (click)="addEmployee()">Add Employee</button>
    </div>
    <p></p>
<table>
    <tr>
      <th>Employee Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Blood Group</th>
      <th>Reporting Person</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let e of employeeList">
      <td>{{e.empName}}</td>
      <td>{{e.email}}</td>
      <td>{{e.gender}}</td>
      <td>{{e.bloodGroup}}</td>
      <td>{{e.reportingPerson}}</td>
      <td>
        <button type="button" (click)="getById(e.id)">Edit</button>
        <button type="button" (click)="deleteData(e.id)">Delete</button>
      </td>
    </tr>
</table>

</div>
